<div class="login-wrapper">
    <div class="login-box">
        <h2>Login to <span class="brand">Cinex</span></h2>
        <hr>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="loginData.email"
                    placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Login</button>
        </form>

        <p class="footer-text">New to Cinex? <a routerLink="/signup">Create account</a></p>
        <div id="google-btn">
            <!-- <a class="btn btn-primary" href="#!" role="button"><i class="fab fa-google"></i> login with google</a> -->
        </div>
    </div>
</div>
