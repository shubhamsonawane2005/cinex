<div class="login-wrapper">
    <div class="login-box">
        <h2>Login to <span class="brand">Cinex</span></h2>
        
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" [(ngModel)]="loginData.email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Login</button>
        </form>

        <p class="footer-text">New to Cinex? <a routerLink="/signup">Create account</a></p>
    </div>
</div>
