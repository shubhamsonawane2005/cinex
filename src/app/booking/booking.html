<div class="booking-page">
  <div class="timings-sidebar">
    <div class="timing-card" style="margin-bottom: 20px;">
      <h3>How many seats?</h3>
      <input type="number" [(ngModel)]="seatsToBook" min="1" max="9" class="form-control" 
             style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: #1a1a1a; color: white;">
    </div>

    <div class="timing-card">
      <h3>Available Timings</h3>
      <div class="timings-grid">
        <div *ngFor="let time of times" 
             class="time-pill" 
             [class.selected]="selectedTime === time" 
             (click)="selectTime(time)"> 
          <i class="fa-regular fa-clock"></i> {{ time }}
        </div>
      </div>
    </div>
  </div>

  <div class="theater-container">
    <h1 class="page-title">{{ movieTitle }}</h1>
    <p style="color: #aaa; text-align: center; margin-bottom: 20px;">{{ theaterName }}</p>
    
    <h2 style="color: white; font-size: 1.2rem; text-align: center; margin-bottom: 10px;">Select your seat</h2>

    <div class="screen-curve">
      <span>SCREEN SIDE</span>
    </div>

    <div class="seat-grid">
      <div *ngFor="let row of rows" class="row">
        <div class="seat-group">
          <div *ngFor="let seat of [1,2,3,4]" 
               class="seat" 
               [class.selected]="isSelected(row, seat)"
               [class.booked]="isBooked(row, seat)"
               (click)="!isBooked(row, seat) && toggleSeat(row, seat)">
            {{ row }}{{ seat }}
          </div>
        </div>

        <div class="seat-group">
          <div *ngFor="let seat of [5,6,7,8,9]" 
               class="seat" 
               [class.selected]="isSelected(row, seat)"
               [class.booked]="isBooked(row, seat)"
               (click)="!isBooked(row, seat) && toggleSeat(row, seat)">
            {{ row }}{{ seat }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="checkout-bar" *ngIf="selectedSeats.length > 0">
  <div class="total-info" style="color: white; margin-right: 20px;">
    Total: <b>₹{{ totalPrice }}</b> ({{ selectedSeats.length }} Seats)
  </div>
  
  <button class="btn-checkout" (click)="goToPayment()">
    Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>
  </button>
</div>
