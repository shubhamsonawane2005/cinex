<div class="signup-container">
    <h2>Cinex Registration</h2>
    <hr>

    <div *ngIf="!otpSent">
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="signupData.username" name="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" [(ngModel)]="signupData.email" name="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="number" [(ngModel)]="signupData.mobile" name="mobile" class="form-control" placeholder="10 digit number" 
                   oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="signupData.password" name="password" class="form-control" placeholder="Create password">
        </div>

        <button type="button" class="btn-primary" (click)="sendOtp()">Send OTP</button>
    </div>

    <div *ngIf="otpSent">
        <p class="helper">OTP sent to <strong>{{ signupData.email }}</strong></p>
        <div class="form-group">
            <label>Enter OTP</label>
            <div class="otp-wrapper" style="display: flex; gap: 10px;">
                <input class="form-control" type="text" maxlength="6" [(ngModel)]="userEnteredOtp" name="otpInput" placeholder="123456" style="flex: 2;">
                <button type="button" class="btn-secondary" (click)="otpSent = false" style="flex: 1;">Edit</button>
            </div>
        </div>
        <button type="button" class="btn-success" (click)="verifyAndSignup()">Verify & Create Account</button>
    </div>

    <p class="helper">
        Already have an account? <a class="link" routerLink="/login">Login here</a>
    </p>
</div>
