<div class="auth-container">
  <div class="auth-box">
    <h2>Create Account</h2>
    
    <input type="text" placeholder="Full Name" name="username" [(ngModel)]="signupData.username">
    
    <input type="email" placeholder="Email Address" name="email" [(ngModel)]="signupData.email">
    
    <input type="tel" placeholder="Mobile Number" name="mobile" [(ngModel)]="signupData.mobile" pattern="[0-9]{10}" maxlength="10">
    
    <input type="password" placeholder="Create Password" name="password" [(ngModel)]="signupData.password">
    
    <button class="btn-primary" (click)="onSignup()">Sign Up</button>

    <p class="switch-text">
      Already have an account? <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
