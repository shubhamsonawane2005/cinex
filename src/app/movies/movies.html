<div class="movies-page-container">
  
  <h2 class="page-title">Now Showing</h2>

  <div class="movies-grid">
    <div class="movie-card" *ngFor="let movie of movies" [routerLink]="['/movie', movie.id]">
      
      <div class="card-image">
        <img [src]="movie.image" [alt]="movie.title">
      </div>

      <div class="card-content">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <p class="movie-info">{{ movie.year || '2025' }} â€¢ {{ movie.genre }}</p>
        
        <div class="card-footer">
          <button class="btn-buy">Buy Tickets</button>
          <div class="rating">
             <i class="fa-solid fa-star"></i> {{ movie.rating }}
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
